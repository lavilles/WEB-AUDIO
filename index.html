<!doctype html>
<html lang="de">

<head>
  <title>Audio Api Prelude No. 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="JavaScript" src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="buttons">
    <div class="button" data-index="0"></div>
    <div class="button" data-index="1"></div>
    <div class="button" data-index="2"></div>
    <div class="button" data-index="3"></div>
    <div class="button" data-index="4"></div>
    <div class="button" data-index="5"></div>
    <div class="button" data-index="6"></div>
    <div class="button" data-index="7"></div>
    <div class="button" data-index="8"></div>
    <div class="button" data-index="9"></div>
    <div class="button" data-index="10"></div>
    <div class="button" data-index="11"></div>
    <div class="button" data-index="12"></div>
    <div class="button" data-index="13"></div>
    <div class="button" data-index="14"></div>
    <div class="button" data-index="15"></div>
    <div class="button" data-index="16"></div>
    <div class="button" data-index="17"></div>
    <div class="button" data-index="18"></div>
  </div>
  <div id="controls">
      <input id="cutoff-slider" class="slider" name="cutoff-silder" type="range" min="0" max="1" step="0.01" value="500">
      <label for="cutoff-slider">FILTER</label>

      <input id="delay-slider" class="slider" name="delay-slider" type="range" min="0" max="1" step="0.01" value="0.2">
      <label for="delay-slider">DELAY</label>

      <input id="feedback-slider" class="slider" name="feedback-slider" type="range" min="0" max="1" step="0.01" value="0.5">
      <label for="feedback-slider">FEEDBACK</label>

      <input id="reverb-slider" class="slider" name="reverb-slider" type="range" min="0" max="3" step="0.1" value="0.5">
      <label for="reverb-slider">REVERB</label>



  </div>


</body>

</html>
